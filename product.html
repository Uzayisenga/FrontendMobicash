<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            getProducts();
        });
        function getProducts() {
            $.ajax({
                headers: { 
'Authorization': 'typicode ' + btoa('typicode'),
'Content-Type': 'application/json'
},
                url: 'http://jsonplaceholder.typicode.com/todos/'+$('#id').val(),
                method: 'GET',
                dataType: 'jsonp',
                xhrFields: {
        withCredentials: true
    },
                success: function(data) {
                    var tableBody = $('#tabledata tbody');
                    tableBody.empty();
                    $(data).each(function(index, element) {
                        tableBody.append('<tr>');
                        tableBody.append('<td>' + element.userId + '</td>' + '<td>' + element.id + '</td>' + '<td>' + element.title + '</td>' +'<td>' + element.completed +'</td>');
                    })
                },
                error: function(error) {
                    alert(error);
                }
            });
        }
    </script>
</head>
<body>
        <input type="text"  id="id" name="upc" size="40" maxlength="256" placeholder="enter upc" class="form-control">
        <input type="submit" id="search" name="search_button" value="Search Product" class="btn btn-success mt-2" onclick="getProducts()">
    <table id="tabledata" border="1" style="border-collapse:collapse">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<button onclick="window.location.href = 'http://localhost:3000/findpdf';">PDF Document</button>
</html>
